image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u $CI_DEPLOY_USER -p $CI_DEPLOY_PASSWORD $CI_REGISTRY

stages:
  - build
  - deploy

build-image:
  stage: build
  script:
    - docker build -t registry.gitlab.com/mamazary/bmi-calculation-api -f docker/staging/Dockerfile .
    - docker push registry.gitlab.com/mamazary/bmi-calculation-api
  only:
    - staging
  tags:
    - bmi

deploy-staging:
  stage: deploy
  script:
    - docker-compose -f docker/staging/docker-compose.yml pull
    - docker-compose -f docker/staging/docker-compose.yml up -d
  only:
    - staging
  tags:
    - bmi
